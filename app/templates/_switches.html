<div class="p-2 my-2 bg-white shadow rounded-lg">
<h4><span class="badge badge-dark px-3 mb-2">Switches</span></h4>
<div id="switchList" class="mx-0 mx-md-2">
    {% for device in switch_devices %}
    <div class="device  row p-2 m-1 my-3 bg-white shadow-sm rounded-lg" id="{{device.id}}">
        <div class="icon col-2 bg-secondary rounded-circle d-flex align-items-center justify-content-center">
            <img class="img-fluid " src="{{url_for('static', filename='icons/switch.svg')}}" width="100px">
        </div>
        <div class="device-details col-4 px-2 m-1">
            <div class="device-name h5" data-target="name"><span class="name-icon"><img
                        src="{{url_for('static', filename='icons/name.svg')}}" width="15px"></span>
                <span>{{device.name}}</span>
            </div>
            <div class="device-place" data-target="place"><span class="place-icon"><img
                        src="{{url_for('static', filename='icons/place.svg')}}" width="15px"></span>
                <span>{{device.place}}</span>
            </div>
            <div class="device-port badge"><span class="port-icon"><img
                        src="{{url_for('static', filename='icons/port.svg')}}" width="10px"></span>
                <span>{{device.port}}</span>
            </div>
        </div>
        <div class="options col d-flex flex-column">
            <button class="btn action btn-primary rounded-pill"
                data-device="{{device.id}}" data-port="{{device.port}}" data-state=""
               data-target="switch" data-is_on="true" data-topic_name="{{device.topic}}">LOADING ..</button>
        </div>

    </div>
    {% else %}
    <div class="alert alert-info" > You have no devices yet. Head to Management tab and start adding devices now. </div>
    {% endfor %}
</div>
</div>
