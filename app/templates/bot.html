{% extends 'base_template.html' %}

{% block content %}

<div id="webchat"></div>
<script src="{{ url_for('static', filename='js/webchat.min.js') }}"></script>
<script>
  sessionStorage.clear();
</script>
<div id="#webchat"></div>
<script>
  WebChat.default.init({
    selector: "#webchat",
    initPayload: "/greet",
    customData: {sender_id: "user123"},
    socketUrl: "http://localhost:5005",
    socketPath: "/socket.io/",
    title: "Smanzel Bot",
    subtitle: "I help you to manage your home devices",
    params: {"storage": "session"}, // can be set to "local"  or "session". details in storage section.
    fullScreen: true
  });
  // let chat_session = {};
  // chat_session.session_id = MQTT_CLIENT_ID;
  // sessionStorage.chat_session = JSON.stringify(chat_session)
  WebChat.open();
  
</script>

{% endblock %}
