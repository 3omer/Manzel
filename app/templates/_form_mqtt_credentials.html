<div class="alert alert-danger" role="alert" >Warning: you did not set MQTT credentials</div>

                         <form id="mqttForm" method="POST" action="api/v1/mqtt/create">
                             <div class="form-group">
                                 <input type="text" class="form-control" id="username" name="username" value=""
                                     placeholder="mqtt client username" required>
                                 <div class="invalid-feedback"></div>
                             </div>

                             <div class="form-group">
                                 <input type="password" class="form-control" id="password" name="password" value=""
                                     placeholder="mqtt client password" required>
                                 <div class="invalid-feedback"></div>
                             </div>
                             <div class="border-top">
                                 <button type="submit" class="btn btn-sm btn-primary m-1">OK</button>
                             </div>
                         </form>
