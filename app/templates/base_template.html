<body class="">

        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <a class="navbar-brand bg-primary shadow-none align-bottom" href="/">

                    </svg>
                </span>
                <span class="mx-1 align-middle">Home</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

                <div class="d-md-none">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0 align-items-center">
                        <li class="nav-item active">
                            <a class="nav-link" href="{{url_for('dashboard')}}">Dashboard <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Bot</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('manager')}}">manager</a>
                        </li>
                    </ul>

                </div>
            </div>

        </nav>

        {% if current_user.is_authenticated %}
        <div class="user-status d-flex justify-content-between align-items-center bg-white shadow-sm p-2 px-3">

            <div class="user media text-secondary">
                <div class="media-body">
                    <small class="user-name">{{current_user.username}}</small> <br>
                </div>
            </div>
            <a class="btn btn-sm btn-dark" href="{{url_for('logout')}}">Logout</a>
        </div>
        {% endif %}

    </header>

    <div class="container-fluid bg-light">
        <div class="row">

            {% if current_user.is_authenticated %}
            <nav class="col-md-3 border-right d-none d-md-block bg-light ">
                <div class="">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="{{url_for('dashboard')}}">
                                <span data-feather="devices"></span>
                                Devices <span class="sr-only">(current)</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="bot"></span>
                                Bot
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('manager')}}">
                                <span data-feather="Manager"></span>
                                Managment
                            </a>
                        </li>
                    </ul>

                </div>
            </nav>
            {% endif %}

            <main role="main" class="col px-2">
                {% block content%} {% endblock %}           
             </main>
        </div>
    </div>





    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="{{ url_for('static', filename='js/jquery-3.4.0.min.js')}}"></script>
    <!-- <script src="../../assets/js/vendor/popper.min.js"></script> -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
