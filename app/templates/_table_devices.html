<table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Port</th>
        <th scope="col">Name</th>
        <th scope="col">Place</th>
        <th scope="col"></th>

      </tr>
    </thead>
    {% for device in devices %}
    <tbody>
      <tr>
        <th scope="row">{{device.port}}</th>
        <td>{{device.name}}</td>
        <td>{{device.place}}</td>
        <td><button id="" class="btn btn-sm btn-danger delete_device" 
            data-hub_id={{hub.id}} 
            data-port={{device.port}}>Delete</button></td>
      </tr>
    </tbody>
    {% endfor %}
  </table>
