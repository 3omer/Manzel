<table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Port</th>
        <th scope="col">Name</th>
        <th scope="col">Place</th>
        <th scope="col">Topic</th>
        <th scope="col"></th>

      </tr>
    </thead>
    {% for device in devices %}
    <tbody>
      <tr>
        <th>{{device.port}}</th>
        <td>{{device.name}}</td>
        <td>{{device.place}}</td>
        <td><input class="form-control" type="text" value="{{device.topic}}"  readonly></td>
        
        <td><button id="" class="btn btn-sm btn-danger" data-target="btnDeleteDevice"
          data-key="{{device.key}}">Delete</button></td>
      </tr>
    </tbody>
    {% endfor %}
  </table>
